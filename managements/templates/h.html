body {
    font-family: 'Arial', sans-serif;

.header {
    background: #67c6d7;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* .logo {

.top-nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    margin: 0;
}

.top-nav li {
    margin-left: 20px;
}

.top-nav a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s;
}

.top-nav a:hover {
    color: #ffcc00;
}

#menu-icon {
    display: none;
    cursor: pointer;
}

@media (max-width: 768px) {
    .top-nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background: #333;
    }

    .top-nav ul.active {
        display: flex;
    }

    .top-nav li {
        text-align: center;
        padding: 10px 0;
    }

    #menu-icon {
        display: block;
    }
}

<script>
    function toggleMenu() {
        var menu = document.getElementById("menu");
        menu.classList.toggle("active");

    function closeMenu() {
        var menu = document.getElementById("menu");
        menu.classList.remove("active");
    }
